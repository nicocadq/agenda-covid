<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AGENDA COVID</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />

    <script src="./app.js" defer></script>
  </head>

  <body>
    <section>
      <a href="/new" onclick="onLinkClick()">Schedule consult</a>
      <a href="/delete" onclick="onLinkClick()">Delete scheduled date</a>
      <a href="/list" onclick="onLinkClick()">Groups</a>
      <a href="/show" onclick="onLinkClick()">Check my reservation</a>
    </section>

    <div id="app">Loading...</div>

    <template id="home">
      <h1>Agenda Covid</h1>
    </template>

    <template id="new">
      <h1>Reservar mi fecha de vacunacion</h1>
      <section>
        <form id="schedule-date-form" action="javascript:scheduleDate()">
          <label for="identification">Cedula de Identidad</label>
          <input
            id="identification"
            name="identification"
            type="number"
            placeholder="Ej. 4323398"
          />
          <button>Agendarme</button>
        </form>
        <form id="attach-telephone" action="javascript:attachTelephone()">
          <label for="identification">Agrega tu telefono de contacto</label>
          <input
            id="telephone"
            name="telephone"
            type="tel"
            placeholder="Ej. 093674532"
          />
          <button>Agregar telefono</button>
        </form>
      </section>
    </template>

    <template id="delete">
      <h1>Delete</h1>
    </template>

    <template id="list">
      <h1>List</h1>
    </template>

    <template id="show">
      <h1>Show</h1>
    </template>
  </body>
</html>
